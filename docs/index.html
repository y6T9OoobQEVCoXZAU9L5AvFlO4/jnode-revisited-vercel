    <script>
        var repoUrl = "https://github.com/jnode-revisited/jnode-revisited.github.io"; //=> "https://github.com/username/docsify-js-template"; // TODO: Update.
        var editPath = repoUrl+"/tree/docs/";// /tree/vercel/docs";//"/blob/master/docs/";
        var editMsg = "ðŸ“ Edit on GitHub";
        window.$docsify = {
            name: "Documentation", // TODO: Update.
            repo: repoUrl,
            auto2top: true, //coverpage: true, // true->false->true or  coverpage: ['/', '/zh-cn/'] //coverpage: ['/'],
            loadNavbar: true, // true->false->true
            loadSidebar: true, // false:default
            alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            },
            toc: {
                tocMaxLevel: 5,
                target: 'h2, h3, h4, h5, h6'
            },
            subMaxLevel: 3, //2->3
            sidebarDisplayLevel: 1, // set sidebar display level or delete this line
            themeColor: "#3170a7", // TODO: Set your own color.
            plugins: [
                EditOnGithubPlugin.create(editPath, null, editMsg)
            ],
        }
    </script>
